<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/jquery.picaviz.css"/>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="../bower_components/d3/d3.js"></script>

    <!-- Widget -->
    <script src="../src/picaviz.js"></script>

    <!-- Script showing the usage of the widget -->
    <script>
      $(document).ready(function(){
          var model = [
            {
                id : 0,
                source : {
                    id : 0,
                    title : 'test',
                    start : 1,
                    end : 2
                },
                passage : {
                    start : 3,
                    end : 5
                }
            },
            {
                id : 1,
                source : {
                    id : 0,
                    title : 'test',
                    start : 3,
                    end : 6
                },
                passage : {
                    start : 5,
                    end : 6
                }
            },
            {
                id : 2,
                source : {
                    id : 1,
                    title : 'test2',
                    start : 1,
                    end : 4
                },
                passage : {
                    start : 2,
                    end : 3
                }
            }
        ];
        $("#visualisation").picaviz(model)
            .on('change', function(event, refs){
                console.log('active Ids:', refs);
            });
      });
    </script>

  </head>

  <body>
   <div id="visualisation"></div>
  </body>
</html>
